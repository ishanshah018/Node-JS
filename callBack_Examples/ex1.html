<!-- Display content on browser after 5 seconds -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="blank"></p>

    <script>
        setTimeout(myFun,5000)

        function myFun()
        {
            document.getElementById("blank").innerHTML="Ishan";
        }
    </script>
</body>
</html>
