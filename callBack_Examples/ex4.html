<!-- Write Node.Js code that display "Hello" with incresing font-size in interval of
50 miliseconds in blue color. When font-size reaches to 50 pixel it should
stop.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo" style="color: blue;">Hello</p>

    <script>
        font=15;

        function f1(font)
        {
            document.getElementById("demo").style.fontSize=font+"px";
        }

        function myfun()
        {
            setInterval(function(){
                if(font<=50)
                {
                    f1(font++);
                }
            },50)
        }

        myfun()
    </script>
</body>
</html>
