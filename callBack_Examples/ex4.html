<!-- Write code to increase the font size at interval of 1000 ms and it should stop
increasing when the font size reaches to 50px. This task should be performed when
you click on “Increase” button on browser. (Default font size = 15px) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Ishan</p>
    Click To Increase Font Size
    <input type="button" value="Click" onclick="fun1()"/>

    <script>

        font=15;

        function f1(font)
        {
            document.getElementById("demo").style.fontSize=font+"px";
        }

        function fun1()
        {
            setInterval(function()
            {
                if(font<=50)
                {
                    f1(font++);
                }
            },1000)
        }
    </script>
</body>
</html>
